<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 优化解析按钮和粘贴按钮的布局 - 使用flexbox布局 */
        .input-container #videoUrl-fr,
        .input-container #videoUrl-en {
            padding-right: 120px; /* 为按钮容器留出空间 */
        }
        
        .parse-button {
            white-space: nowrap;
            min-width: fit-content;
            max-width: 120px;
        }
        
        /* 移动设备 - 只显示图标 */
        @media (max-width: 640px) {
            .input-container #videoUrl-fr,
            .input-container #videoUrl-en {
                padding-right: 100px;
            }
            .parse-button span {
                display: none !important;
            }
            .parse-button {
                min-width: 40px;
                max-width: 50px;
            }
        }
        
        /* 平板设备 */
        @media (min-width: 641px) and (max-width: 1024px) {
            .input-container #videoUrl-fr,
            .input-container #videoUrl-en {
                padding-right: 140px;
            }
            .parse-button {
                max-width: 100px;
            }
            .parse-button span {
                font-size: 0.75rem;
            }
        }
        
        /* 桌面设备 */
        @media (min-width: 1025px) {
            .input-container #videoUrl-fr,
            .input-container #videoUrl-en {
                padding-right: 160px;
            }
            .parse-button {
                max-width: 140px;
            }
        }
        
        /* 特殊处理长文本语言（如法语、西班牙语） */
        html[lang="fr"] .parse-button span,
        html[lang="es"] .parse-button span {
            font-size: 0.7rem !important;
        }
        
        @media (min-width: 641px) {
            html[lang="fr"] .input-container #videoUrl-fr,
            html[lang="es"] .input-container #videoUrl-en {
                padding-right: 180px;
            }
            html[lang="fr"] .parse-button,
            html[lang="es"] .parse-button {
                max-width: 160px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-8">Button Layout Test</h1>
        
        <!-- French Layout -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">French (Analyser)</h2>
            <div class="relative input-container">
                <input
                    type="text"
                    id="videoUrl-fr"
                    placeholder="Collez le lien vidéo ici..."
                    class="w-full px-6 py-4 text-lg bg-white border-2 border-gray-200 focus:border-gray-300 focus:outline-none focus:ring-0 transition-all duration-300 shadow-lg hover:shadow-xl"
                >
                
                <!-- 按钮容器 -->
                <div class="absolute right-2 top-2 bottom-2 flex items-center gap-2">
                    <!-- 粘贴按钮 -->
                    <button
                        type="button"
                        id="pasteBtn-fr"
                        class="p-2 text-gray-500 hover:text-blue-600 transition-all duration-200 cursor-pointer hover:scale-110 flex-shrink-0"
                        title="Coller depuis le presse-papiers"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                        </svg>
                    </button>

                    <!-- 解析按钮 -->
                    <button
                        type="submit"
                        class="parse-button bg-blue-600 hover:bg-blue-700 text-white transition-all duration-200 flex items-center justify-center cursor-pointer shadow-md hover:shadow-lg rounded-md px-3 py-2 flex-shrink-0"
                    >
                        <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <span class="hidden sm:inline text-xs lg:text-sm font-medium ml-1 whitespace-nowrap">Analyser</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- English Layout -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">English (Parse)</h2>
            <div class="relative input-container">
                <input
                    type="text"
                    id="videoUrl-en"
                    placeholder="Paste video link here..."
                    class="w-full px-6 py-4 text-lg bg-white border-2 border-gray-200 focus:border-gray-300 focus:outline-none focus:ring-0 transition-all duration-300 shadow-lg hover:shadow-xl"
                >
                
                <!-- 按钮容器 -->
                <div class="absolute right-2 top-2 bottom-2 flex items-center gap-2">
                    <!-- 粘贴按钮 -->
                    <button
                        type="button"
                        id="pasteBtn-en"
                        class="p-2 text-gray-500 hover:text-blue-600 transition-all duration-200 cursor-pointer hover:scale-110 flex-shrink-0"
                        title="Paste from clipboard"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                        </svg>
                    </button>

                    <!-- 解析按钮 -->
                    <button
                        type="submit"
                        class="parse-button bg-blue-600 hover:bg-blue-700 text-white transition-all duration-200 flex items-center justify-center cursor-pointer shadow-md hover:shadow-lg rounded-md px-3 py-2 flex-shrink-0"
                    >
                        <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <span class="hidden sm:inline text-xs lg:text-sm font-medium ml-1 whitespace-nowrap">Parse</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Test page loaded');
        
        // 简单的粘贴功能测试
        document.querySelectorAll('[id^="pasteBtn"]').forEach(btn => {
            btn.addEventListener('click', function() {
                console.log('Paste button clicked:', this.id);
            });
        });
    });
    </script>
</body>
</html>
