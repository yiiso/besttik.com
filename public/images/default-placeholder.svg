<svg xmlns="http://www.w3.org/2000/svg" width="400" height="225" viewBox="0 0 400 225">
  <!-- 背景 -->
  <rect width="400" height="225" fill="#f5f5f5" rx="8" ry="8"/>
  <!-- 边框 -->
  <rect width="396" height="221" x="2" y="2" fill="none" stroke="#e0e0e0" stroke-width="1" rx="7" ry="7"/>
  <!-- 图片图标 -->
  <g transform="translate(150, 75)">
    <!-- 相机轮廓 -->
    <rect x="0" y="0" width="100" height="80" rx="4" fill="none" stroke="#999" stroke-width="2"/>
    <!-- 镜头 -->
    <circle cx="50" cy="40" r="20" fill="none" stroke="#999" stroke-width="2"/>
    <circle cx="50" cy="40" r="8" fill="#999"/>
    <!-- 闪光灯 -->
    <circle cx="75" cy="20" r="5" fill="none" stroke="#999" stroke-width="2"/>
  </g>
</svg>